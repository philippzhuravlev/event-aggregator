          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> web/.env
          echo "VITE_FACEBOOK_APP_ID=${{ secrets.VITE_FACEBOOK_APP_ID }}" >> web/.env
          echo "VITE_GCP_PROJECT_ID=${{ secrets.VITE_GCP_PROJECT_ID }}" >> web/.env
          echo "VITE_USE_FIRESTORE=true" >> web/.env
